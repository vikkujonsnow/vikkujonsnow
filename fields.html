<!DOCTYPE html>
<html>
  <head>
    <title>FIELDS</title>
    <link href="fields.css" rel="stylesheet">
    <link href="fields.css" type="text/css" rel="stylesheet">
    <script>
    function myFunction() {
      fetch('https://jsonplaceholder.typicode.com/users', {
        method: 'POST',
        body: JSON.stringify({name:'sasi', email:'sasi@sasi.com'})
      })
        .then(function(response) {
          return response.json();
        })
        .then(function(myJson) {
          console.log(myJson);
        });
    }
myFunction();
    </script>

    </head>
  <body>

      <div class="input-field">
        <label></label>
        <input class="i" type="text" name="Last Name" placeholder="Last Name">

      </div>
      <div class="input-field">

      </div>
      <div class="input-field">
